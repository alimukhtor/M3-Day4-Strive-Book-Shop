<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title></title>
    <style media="screen">
      body{
        background-color: #008080;
      }
      .form-control{
        cursor:pointer;
      }
      .card-img-top {
        /* object-fit: cover; */
      }
    </style>
  </head>
  <body>
<!-- <button type="button" name="button" onclick="loadUser()">Click</button> -->

  <div class="container">
    <h1 class="text-center"><strong>Strive book shop</strong> </h1>
    <div class="nav my-5">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

    </div>
      <div class="row">

      </div>
  </div>



    <script>
      let loadUser = () => {
        fetch('https://striveschool-api.herokuapp.com/books')
        .then(response => {
          return response.json()
        })
        .then(data => {
          let getBody = document.querySelector(".row");
          // console.log(data)
          let allInOne = data.map(element => `
          <div class="col-md-2">
            <div class="card">
              <img src="${element.img}" class="card-img-top img-fluid" alt="...">
              <div class="card-body">
                <h5 class="card-title">${element.title}</h5>
                <div class="btns d-flex flex-row">
                <button type="button" class="btn btn-success">Add</button>
                <button type="button" class="mx-2 btn btn-info">Skip</button>
              </div>
              </div>
            </div>
          </div>




          `)
          getBody.innerHTML = allInOne
          data.forEach(element => element)
          let getBtn1 = getBody.querySelectorAll(".btn-success")
          for(let i = 0; i < getBtn1.length; i++){
            const currentBtn1 = getBtn1[i]
            let newArr = []
            currentBtn1.onclick = function (event) {
              console.log(event.currentTarget);
              newArr.push(event.currentTarget.closest(".card").classList.add("bg-secondary"));
            };
          }
          let getBtn2 = getBody.querySelectorAll(".btn-info")
          for(let i = 0; i < getBtn2.length; i++){
            const currentBtn2 = getBtn2[i]
            currentBtn2.onclick = function (event) {
              event.currentTarget.closest(".card").remove();

            };
          }

        });
      }
      loadUser()
    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
